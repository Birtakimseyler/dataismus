<html>

<head>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<body onmousemove="showCoords(event)" onmouseout="clearCoor()">
    <p id="coordinates"></p>

    <script>
        function showCoords(event) {
            var x = event.clientX;
            var y = event.clientY;
            var coor = "X" + x + ", Y" + y;
            document.getElementById("coordinates").innerHTML = coor;
        }

        function clearCoor() {
            document.getElementById("coordinates").innerHTML = "";
        }
    </script>
</body>

</html>
